<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ULTRA Production Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    margin:0;
    padding:15px;
}

h1{
    text-align:center;
}

.card{
    background:#fff;
    border-radius:12px;
    padding:15px;
    margin:12px 0;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.rank{
    background:#ddd;
    border-radius:6px;
    display:inline-block;
    padding:4px 8px;
    font-weight:bold;
    margin-right:10px;
    color:#fff;
}
progress {
    width:100%;
    height:18px;
    border-radius:10px;
    overflow:hidden;
}
progress::-webkit-progress-bar {
    background:#ddd;
    border-radius:10px;
}
progress::-webkit-progress-value {
    background:#2979ff;
    border-radius:10px;
}

input{
    width:80px;
    padding:6px;
    font-size:16px;
}

button {
    padding:7px 12px;
    border-radius:6px;
    border:1px solid #ccc;
    background:#fff;
    font-size:14px;
    cursor:pointer;
}

.lock{
    text-align:center;
    margin-bottom:20px;
}

.lock input{
    width:120px;
    text-align:center;
}

.green{
    color:#009900;
    font-weight:bold;
}

.red{
    color:#cc0000;
    font-weight:bold;
}

.footer{
    text-align:center;
    color:#555;
    margin-top:20px;
}
    .title {
    padding: 5px 10px;
    border-radius: 5px;
    color: white;
    display: inline-block;
    font-size:14px;
}

.blue { background:#2979ff; }
.greenbg { background:#43a047; }
.redbg { background:#e53935; }

.timestamp {
    position: absolute;
    top:8px;
    right:10px;
    font-size:11px;
    color:#666;
}
    .input-row {
    display:flex;
    gap:10px;
    align-items:center;
}
    .card {
    transition:0.15s;
}
.card:hover {
    transform:scale(1.01);
}
    .title {
    padding:8px 14px;
}
   /* ===================== */
/* DARK MODE STYLES */
/* ===================== */

body.dark {
    background:#121212;
    color:#e0e0e0;
}

.dark .card {
    background:#1e1e1e;
    box-shadow:none;
}

.dark input,
.dark button {
    background:#2a2a2a;
    color:white;
    border-color:#555;
}

.dark progress::-webkit-progress-bar {
    background:#333;
}

.dark .timestamp {
    color:#aaa;
}

.dark .percent-label {
    color:#bbb;
} 
    .header{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
#darkToggle{
    font-size:14px;
}
#tinsel-container{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:180px;
    pointer-events:none;
    z-index:2000;
}

/* ===== SVG TINSEL ===== */
svg{
    position:absolute;
    width:100%;
    height:140px;
}

/* animated glitter stroke */
.tinsel-path{
    fill:none;
    stroke-width:6;
    stroke-linecap:round;
    filter:drop-shadow(0 0 5px rgba(255,255,255,0.4));
    stroke-dasharray:10 5;
    animation:sparkle 3s linear infinite;
}

@keyframes sparkle{
    to{ stroke-dashoffset:-200; }
}

.red{ stroke:#ff0000; }
.green{ stroke:#00dd55; }
.gold{ stroke:#ffd24a; }

/* ===== BAUBLES ===== */
.swing-wrapper{
    position:absolute;
    transform-origin: top center;
    animation:swing ease-in-out infinite alternate;
}

@keyframes swing{
   from{ transform:rotate(-8deg);}
   to{   transform:rotate(8deg);}
}

.string{
    width:2px;
    background:#000;
    margin:0 auto;
}

.bauble{
    border-radius:50%;
    margin:0 auto;
    background:
      radial-gradient(circle at 35% 30%, #fff 5%, var(--c1) 40%, var(--c2) 85%);
    box-shadow:
      inset -2px -4px 8px rgba(0,0,0,0.3),
      0 0 6px rgba(255,255,255,0.25);
}
</style>
</head>
    
<body>
    
<div id="tinsel-container"></div>

<div class="header">
    <h1>ULTRA Production Leaderboard</h1>
    <button id="darkToggle" onclick="toggleDark()">ðŸŒ™ Dark Mode</button>
</div>

<div class="lock">
    <h3>Enter PIN to unlock editing</h3>
    <input type="password" id="pinInput" placeholder="4-digit PIN" maxlength="4">
    <button onclick="unlock()">Unlock</button>
</div>

<div id="board"></div>

<div class="footer">
Target: <b>4,000 parts/hr</b> â€¢ Daily target: <b>36,000 parts (9 hours)</b><br>
Live sync across devices enabled.
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ðŸ”¥ YOUR FIREBASE CONFIG */
const firebaseConfig = {
 apiKey: "AIzaSyBjEcJRy9C_WXJYhqLaBEZJ54ZwpEgH8qE",
 authDomain: "ultra-production-board.firebaseapp.com",
 projectId: "ultra-production-board",
 storageBucket: "ultra-production-board.firebasestorage.app",
 messagingSenderId: "1058393515822",
 appId: "1:1058393515822:web:a706cdbc8c02cc0c0e3cbf"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* SETTINGS */
const PIN = "0711";
const TARGET_HOURLY = 4000;
const DAILY_TARGET = 36000;

let unlocked = false;

const teams = [
 {name:"ULTRA1"},
 {name:"ULTRA2"},
 {name:"ULTRA3"}
];

/* UNLOCK */
function unlock(){
   if(document.getElementById("pinInput").value === PIN){
        unlocked = true;
        document.querySelector(".lock").style.display="none";
        loadBoard();
   } else {
        alert("Incorrect PIN");
   }
}

/* LOAD & LIVE SYNC */
function loadBoard(){
   const ref = db.ref("production");
   ref.on("value", snapshot=>{
      const data = snapshot.val() || {};
      renderBoard(data);
   });
}

/* UPDATE DATA */
    function updateTeam(name,value){

    const nowTime = new Date().toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit"
    });

    db.ref("production/"+name).set({
        total: Number(value),
        lastUpdated: nowTime
    });
 }
    function toggleDark(){

    document.body.classList.toggle("dark");

    const mode = document.body.classList.contains("dark") ? "dark" : "light";
    localStorage.setItem("mode", mode);
}
    
/* RENDER */
function renderBoard(data){

   let totals = teams.map(t=>{
        return {name:t.name, total:data[t.name]?.total || 0};
   });

   totals.sort((a,b)=>b.total-a.total);

   let html="";

   totals.forEach((team,idx)=>{
    let percent = Math.min(team.total / DAILY_TARGET *100,100);
    // Calculate expected output based on time of day
const SHIFT_START_HOUR = 9;

const now = new Date();
const shiftStart = new Date();
shiftStart.setHours(SHIFT_START_HOUR,0,0,0);

// Hours worked since 09:00
let elapsedHours = (now - shiftStart) / (1000*60*60);

// Prevent negative numbers before shift starts
elapsedHours = Math.max(0, Math.min(elapsedHours, 9));

// Expected parts so far
let expected = Math.floor(elapsedHours * 4000);

// Difference vs expected at current time
let diff = team.total - expected;
    let diffClass = diff>=0?"green":"red";

    const partsPerMinute = 4000 / 60;
    const minutes = Math.abs(diff) / partsPerMinute;

    let timeLabel = "";

    if(minutes >= 60){
        let h = Math.floor(minutes / 60);
        let m = Math.round(minutes % 60);
        timeLabel = `${h}h ${m}m`;
    } else {
        timeLabel = `${Math.round(minutes)} min`;
    }

    let direction = diff >= 0 ? "Ahead" : "Behind";

    html+=`
    <div class="card" style="position:relative;">
    <div>
        <span class="rank">#${idx+1}</span>
        <span class="title ${team.name==="ULTRA1"?"blue":team.name==="ULTRA2"?"greenbg":"redbg"}">
            ${team.name}
        </span>
    </div>

<div class="input-row">
    <input type="number" id="${team.name}" value="${team.total}" ${unlocked?"":"disabled"}>
    <button onclick="save('${team.name}')" ${unlocked?"":"disabled"}>Update</button>
</div>
    
        <p class="${diffClass}">
            ${direction} by ${Math.abs(diff)} parts<br>
            (â‰ˆ ${timeLabel} ${direction.toLowerCase()})
        </p>
        
<p class="timestamp">
    Last update: ${data[team.name]?.lastUpdated || "--"}
</p>

        <progress value="${percent}" max="100"></progress>

        <p>${team.total} parts</p>
    </div>
    `;
});
    
   document.getElementById("board").innerHTML = html;
}

function save(name){
    let val = document.getElementById(name).value;
    updateTeam(name,val);
}
    if(localStorage.getItem("mode")==="dark"){
    document.body.classList.add("dark");
}
</script>

<script>
document.addEventListener("DOMContentLoaded", ()=>{

const container = document.getElementById("tinsel-container");

/* ========== SVG TINSEL CURVES ========== */

function createGarland(colorClass, sag){

    const svg = document.createElementNS("http://www.w3.org/2000/svg","svg");
    const path = document.createElementNS("http://www.w3.org/2000/svg","path");

    const h = 140;
    const s = sag;

    // Deep drooping bezier
    const d = `
        M 0 ${35}
        Q 250 ${35+s}
          500 ${35}
        T 1000 ${35}
    `;
    
    path.setAttribute("d", d);
    path.setAttribute("class", `tinsel-path ${colorClass}`);

    svg.setAttribute("viewBox","0 0 2000 140");
    svg.appendChild(path);
    container.appendChild(svg);
}

createGarland("red",   50);
createGarland("green",65);
createGarland("gold", 80);

/* ========== BAUBLES ========== */

const colors = [
  ["#ff3366","#a1002b"],
  ["#6f6bff","#2d1b7b"],
  ["#ffd24a","#a77300"]
];

const totalBaubles = 9;

for(let i=0;i<totalBaubles;i++){

    const wrap = document.createElement("div");
    wrap.className="swing-wrapper";

    // position across screen
    const x = 6 + i * (85/totalBaubles);
    wrap.style.left = x+"%";

    // random height
    const drop = 55 + Math.random()*45;

    wrap.style.top = "0px";

    // animation timing
    wrap.style.animationDuration = (3+Math.random()*2)+"s";

    // string
    const string = document.createElement("div");
    string.className="string";
    string.style.height=drop+"px";

    // bauble
    const bauble=document.createElement("div");
    bauble.className="bauble";

    const size = 26+Math.random()*12;
    bauble.style.width=size+"px";
    bauble.style.height=size+"px";

    const c = colors[Math.floor(Math.random()*colors.length)];
    bauble.style.setProperty("--c1", c[0]);
    bauble.style.setProperty("--c2", c[1]);

    wrap.appendChild(string);
    wrap.appendChild(bauble);
    container.appendChild(wrap);
}

});
</script>
</body>
</html>
