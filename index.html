<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ULTRA Production Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 15px;
    transition: background 0.3s, color 0.3s;
}

body.dark {
    background: #121212;
    color: #eee;
}

h1 {
    text-align: center;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
}

.card {
    background: #fff;
    border-radius: 12px;
    padding: 15px;
    margin: 12px 0;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

body.dark .card {
    background: #1e1e1e;
}

.rank {
    background: #ddd;
    border-radius: 6px;
    display: inline-block;
    padding: 4px 8px;
    font-weight: bold;
}

.blue { background: #2979ff; color: #fff; }
.greenbg { background: #43a047; color: #fff; }
.redbg { background: #FDDA0D; color: #fff; }

progress {
    width: 100%;
    height: 18px;
}

input {
    width: 80px;
    padding: 6px;
    background: #fff;
    color: #000;
    border: 1px solid #ccc;
    border-radius: 4px;
}

body.dark input {
    background: #333;
    color: #fff;
    border-color: #555;
}

button {
    padding: 7px 12px;
    border-radius: 6px;
    cursor: pointer;
    background: #ddd;
    border: 1px solid #ccc;
}

body.dark button {
    background: #333;
    color: #fff;
    border: 1px solid #555;
}

.input-row {
    display: flex;
    gap: 10px;
    align-items: center;
}

.green { color: #00cc5a; font-weight: bold; }
.red { color: #ff4a4a; font-weight: bold; }
.orange { color: #ff9800; font-weight: bold; }

.timestamp {
    font-size: 11px;
    color: #777;
    text-align: right;
    display: block;
    margin-top: 6px;
}

.footer {
    text-align: center;
    color: #777;
}

.toggle-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

.toggle-btn {
    padding: 7px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: #ddd;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
}

.toggle-btn.active {
    background: #2979ff;
    color: #fff;
}

body.dark .toggle-btn {
    background: #333;
    border: 1px solid #555;
    color: #fff;
}

body.dark .toggle-btn.active {
    background: #2979ff;
    color: #fff;
}
    .team-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 15px;
    flex-wrap: wrap;
}

.team-left {
    display: flex;
    align-items: center;
    gap: 10px;
}

.team-inputs {
    display: flex;
    align-items: center;
    gap: 8px;
}

.diff-line {
    text-align: center;
    margin-top: 6px;
    font-weight: bold;
}
 .menu-container {
    position: fixed;
    top: 0;
    right: -180px; /* hidden */
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* drawer aligns left inside container */
    transition: right 0.35s ease;
    z-index: 999;
}

.menu-container.open {
    right: 0; /* slide in */
}

.menu-drawer {
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #fff;
    padding: 20px 15px;
    width: 180px;
    box-shadow: -4px 0 12px rgba(0,0,0,0.2);
}

body.dark .menu-drawer {
    background: #1e1e1e;
}

.menu-button {
    margin-bottom: 10px; /* space between button and drawer buttons */
    padding: 8px 12px;
    background: #2979ff;
    color: #fff;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 16px;
}
    /* ===== DISTANCE VIEW MODE ===== */

.card {
    padding: 28px;
    margin: 24px 0;
}

.rank {
    font-size: 1.4rem;
    padding: 6px 12px;
}

.team-left span {
    font-size: 1.6rem;
}

.team-inputs input {
    width: 120px;
    height: 44px;
    font-size: 1.4rem;
}

.team-inputs button {
    height: 44px;
    font-size: 1.2rem;
    padding: 0 18px;
}

progress {
    height: 34px;
}

.diff-line {
    font-size: 1.3rem;
    margin-top: 10px;
}

.timestamp {
    font-size: 1rem;
}
    @media (min-width: 1400px) {
    .card {
        padding: 36px;
    }

    .team-left span {
        font-size: 1.9rem;
    }

    .team-inputs input {
        width: 150px;
        height: 52px;
        font-size: 1.6rem;
    }

    .team-inputs button {
        height: 52px;
        font-size: 1.4rem;
    }

    progress {
        height: 40px;
    }

    .diff-line {
        font-size: 1.5rem;
    }
}
</style>
</head>

<body>

<div class="header">
    <h1>ULTRA Production Leaderboard</h1>
</div>
    
<div class="menu-container">
    <button class="menu-button" id="menuToggle">‚ò∞</button>

    <div class="menu-drawer" id="menuDrawer">
        <button id="darkToggle" class="toggle-btn">üåô Dark Mode</button>
        <button id="christmasToggleBtn" class="toggle-btn active">üéÑ Christmas ON</button>
        <button id="resetBtn" class="toggle-btn">üîÅ Reset Now</button>
    </div>
</div>

<div id="board"></div>

<div class="footer">
Target: <b>4,000 parts/hr</b> ‚Ä¢ Daily target: <b>36,000 parts</b>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// ===== DOM References =====
const board = document.getElementById("board");
const darkToggle = document.getElementById("darkToggle");
const christmasToggleBtn = document.getElementById("christmasToggleBtn");

let christmasIframe = null;

// ===== Dark Mode =====
darkToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");
});

// ===== Christmas Effects =====
function updateChristmas(state) {
    if (state) {
        if (!christmasIframe) {
            christmasIframe = document.createElement("iframe");
            christmasIframe.src = "christmas-effects.html";
            christmasIframe.style.border = "none";
            christmasIframe.style.position = "fixed";
            christmasIframe.style.top = "0";
            christmasIframe.style.left = "0";
            christmasIframe.style.width = "100vw";
            christmasIframe.style.height = "100vh";
            christmasIframe.style.pointerEvents = "none";
            christmasIframe.style.zIndex = "999";
            document.body.appendChild(christmasIframe);
        }
        christmasToggleBtn.classList.add("active");
        christmasToggleBtn.textContent = "üéÑ Christmas ON";
    } else {
        if (christmasIframe) {
            christmasIframe.remove();
            christmasIframe = null;
        }
        christmasToggleBtn.classList.remove("active");
        christmasToggleBtn.textContent = "üéÑ Christmas OFF";
    }
}

// Initial load (Christmas ON by default)
updateChristmas(true);

// Toggle button click
christmasToggleBtn.addEventListener("click", () => {
    const isActive = christmasIframe !== null;
    updateChristmas(!isActive);
});

// ===== Firebase Initialization =====
let db = null;
try {
    firebase.initializeApp({
        apiKey: "AIzaSyBjEcJRy9C_WXJYhqLaBEZJ54ZwpEgH8qE",
        authDomain: "ultra-production-board.firebaseapp.com",
        projectId: "ultra-production-board",
        storageBucket: "ultra-production-board.firebasestorage.app",
        messagingSenderId: "1058393515822",
        appId: "1:1058393515822:web:a706cdbc8c02cc0c0e3cbf"
    });
    db = firebase.database();
} catch(e) {
    console.warn("Firebase failed to load:", e);
}

// ===== Constants =====
const DAILY_TARGET = 40000;
const teams = ["ULTRA1","ULTRA2","ULTRA3"];
const START_HOUR = 8;
const TARGET_PER_HOUR = 4000;
const TARGET_PER_MIN = TARGET_PER_HOUR / 60;

// ===== Functions =====
function save(name){
    if (!db) return;
    db.ref("production/"+name).set({
        total: +document.getElementById(name).value,
        lastUpdated: new Date().toLocaleTimeString([], { hour:"2-digit", minute:"2-digit" })
    });
}
function renderBoard(data) {

    const now = new Date();

    // ========== Correct expected parts logic ==========
    const START_HOUR = 8;             // Shift starts 09:00
    const DAILY_TARGET = 40000;       // 36k per day
    const TARGET_PER_HOUR = 4000;     // 4k/hr
    const TARGET_PER_MIN = TARGET_PER_HOUR / 60;

    // Hours since 9am
    let hoursPassed = (now.getHours() + now.getMinutes() / 60) - START_HOUR;

    if (hoursPassed < 0) hoursPassed = 0;  // Before 9am ‚Üí treat as 0
    if (hoursPassed > 10) hoursPassed = 10;  // After 6pm ‚Üí cap at full shift

    const expectedSoFar = Math.min(hoursPassed * TARGET_PER_HOUR, DAILY_TARGET);
    // ==================================================

    const totals = teams.map(t => ({
        name: t,
        total: data?.[t]?.total || 0,
        lastUpdated: data?.[t]?.lastUpdated || "--"
    })).sort((a, b) => b.total - a.total);

    board.innerHTML = "";

    totals.forEach((team, i) => {

        const pct = (team.total / DAILY_TARGET) * 100;

        const diff = team.total - expectedSoFar;

        // Convert parts to minutes
        const absMins = Math.abs(diff) / TARGET_PER_MIN;
        const h = Math.floor(absMins / 60);
        const m = Math.round(absMins % 60);

        const timeText = h > 0
            ? `‚âà ${h}h ${m}m ${diff >= 0 ? "ahead" : "behind"}`
            : `‚âà ${m} min ${diff >= 0 ? "ahead" : "behind"}`;

        const diffText = diff >= 0
            ? `Ahead by ${Math.round(diff)} parts`
            : `Behind by ${Math.round(Math.abs(diff))} parts`;

        // ===== Orange zone =====
        let diffClass;
        if (diff < 0) {
            if (absMins <= 30) diffClass = "orange";
            else diffClass = "red";
        } else {
            if (absMins <= 20) diffClass = "orange";
            else diffClass = "green";
        }

        board.innerHTML += `
<div class="card">

    <div class="team-header">

        <div class="team-left">
            <span class="rank">#${i + 1}</span>

            <span class="${
                team.name === "ULTRA1" ? "blue" :
                team.name === "ULTRA2" ? "greenbg" :
                "redbg"
            }">${team.name}</span>
        </div>

        <div class="team-inputs">
            <input id="${team.name}" type="number" value="${team.total}">
            <button onclick="save('${team.name}')">Update</button>
        </div>

        <p class="timestamp">Last update: ${team.lastUpdated}</p>

    </div>

    <progress value="${pct}" max="${Math.max(100, pct)}"></progress>

    <div class="diff-line ${diffClass}">
        ${diffText} ‚Ä¢ ${timeText} ‚Ä¢ ${Math.round(pct)}% completed
    </div>

</div>`;
    });
}

// ===== Load Data =====
function loadBoard(){
    if (!db) return;
    db.ref("production").on("value", s => {
        renderBoard(s.val() || {});
    });
}
// ======= Manual Reset Button (replaces auto 7am reset logic) =======

const resetBtn = document.getElementById("resetBtn");

// Helper: zero object to push to DB
function zeroOutTeam(team) {
    if (!db) return Promise.resolve();
    return db.ref("production/" + team).set({
        total: 0,
        lastUpdated: new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
    });
}

async function performManualReset() {
    // confirmation to prevent mistakes
    const ok = confirm("Are you sure you want to reset all teams to 0? This action cannot be undone.");
    if (!ok) return;

    try {
        // Optionally clear UI-stored local data (adjust keys to match your app)
        // localStorage.removeItem("ULTRA1_data");
        // localStorage.removeItem("ULTRA2_data");
        // localStorage.removeItem("ULTRA3_data");

        // Reset Firebase data for each team (if DB available)
        if (db) {
            const promises = teams.map(t => zeroOutTeam(t));
            await Promise.all(promises);
        } else {
            console.warn("Firebase db not available ‚Äî local UI will still reflect reset values.");
        }

        // Update the visible board immediately to show zeros while DB updates propagate
        const fakeZeroData = {};
        teams.forEach(t => fakeZeroData[t] = { total: 0, lastUpdated: new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" }) });
        renderBoard(fakeZeroData);

        // Optional: store last reset stamp in localStorage
        localStorage.setItem("manualResetAt", new Date().toISOString());

        alert("Reset complete ‚Äî all teams set to 0.");
        console.log("Manual reset completed at", new Date().toISOString());
    } catch (err) {
        console.error("Manual reset failed:", err);
        alert("Reset failed ‚Äî check console for details.");
    }
}

// Wire up button
if (resetBtn) {
    resetBtn.addEventListener("click", performManualReset);
}
    if (resetBtn) {
    resetBtn.addEventListener("click", performManualReset);
}
const menuToggle = document.getElementById("menuToggle");
const menuContainer = document.querySelector(".menu-container");

menuToggle.addEventListener("click", () => {
    menuContainer.classList.toggle("open");
});
    
// ===== Start the board on page load =====
loadBoard();
</script>

</body>
</html>
